<h1 class="text-center p-4" style="color: var(--test-black);">Grievance history</h1>
<div class="d-flex flex-column gap-3">
    <div class="faculty box-shadow d-flex  flex-column flex-md-row flex-wrap justify-content-between gap-4 rounded p-3 animateUp"
        style="background-color: var(--white-bg-2);" ng-repeat="x in student.grievanceHistory">
        <div class="d-flex gap-4">
            <div class="info m-auto">
                <h3 class="m-0 p-1" style="color: var(--test-black);">{{x.title}}</h3>
                <p class="m-0 p-1" style="color: var(--gray-dark);">{{x.date}}</p>
            </div>
        </div>
        <div class="d-flex gap-3 col-12 col-md-6 justify-content-center align-item-center">
            <p class="m-auto" style="color: var(--gray-dark);">{{x.description}}</p>
        </div>
        <div class="status mt-auto mb-auto d-flex gap-2 flex-column justify-content-center align-item-center">
            <h1 class="text-center  fs-3 text-success" style="color: var(--test-black);">Solved on</h1>
            <h1 class="text-center  fs-5 text-success" style="color: var(--test-black);">{{x.closed_date}}</h1>
        </div>
    </div>
   
</div>
