<h1 class="text-center p-4 animateZoom" style="color: var(--test-black);" ng-show="student.pendingGrievance.length">Pending grievances</h1>
<h1 class="text-center p-4 animateZoom" style="color: var(--test-black);" ng-hide="student.pendingGrievance.length">No Pending grievance</h1>
<div class="d-flex flex-column gap-3">
    <div class="faculty box-shadow d-flex flex-column flex-md-row flex-wrap justify-content-between gap-4 rounded p-3 animateUp"
        style="background-color: var(--white-bg-2);" role="button" ng-click="main.dnone(x.date)" ng-repeat="x in student.pendingGrievance">
        <div class="d-flex gap-4 ">
            <div class="info m-auto">
                <h3 class="m-0 p-1" style="color: var(--test-black);">{{x.title}}</h3>
                <p class="m-0 p-1" style="color: var(--gray-dark);">{{x.date}}</p>
            </div>
        </div>
        <div class="d-flex gap-3 col-12 col-md-5 justify-content-center align-item-center ">
            <p class="m-auto" style="color: var(--gray-dark);">{{x.description}}</p>
        </div>
        <div >
            <img class="rounded"
                src="{{main.imgurl}}/{{x.image}}"
                alt="" style="width: 20rem; height: 10rem;">
                
        </div>
        <div class="stepper-wrapper pt-5 w-100 animateDown d-none" id="{{x.date}}" >
          <div class="stepper-item completed" ng-repeat="y in x.status">
            <div class="step-counter p-3 " style="background-color: var(--transparent); color: var(--test-black);">{{y}}</div>
          </div>       
        </div>
    </div>
   
</div>
