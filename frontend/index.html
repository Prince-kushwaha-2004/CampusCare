<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Care</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="src/css/loader.css">
    <link rel="stylesheet" href="style.css">

</head>

<body >
    <div style="z-index: 5000; " id="preloader">
        <div id="loader"></div>
    </div>
    <li class="nav-item align-items-center textBlack m-2 fs-3 d-flex align-self-center position-absolute togglediv animateZoom">
        <i class="fas fa-moon" id="toggle"  onclick="changetheme()"></i>
    </li>
    <main ng-app="myApp" ng-controller="mainCtrl as main"
        style="width: 100vw; height: 100vh;">
        <div ng-show='main.alert.show' class="custorm_allert w-100 d-flex justify-content-center" >
            <div class="alert alert-{{main.alert.status}} alert-dismissible fade show position-absolute mt-1" role="alert" style="z-index: 200;">
              <strong>{{main.alert.title}}!  </strong>{{main.alert.text}}
              <button type="button" ng-click="main.hide_alert()" class="btn-close" aria-label="Close"></button>
            </div>
          </div>
        <div ui-view="main" class="w-100 h-100">

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
    <script src="routes.js"></script>
    <script src="services/service.js"></script>
    <script src="controllers/homeCtrl.js"></script>
    <script src="controllers/adminCtrl.js"></script>
    <script src="controllers/deanCtrl.js"></script>
    <script src="controllers/studentCtrl.js"></script>


</body>

</html>
